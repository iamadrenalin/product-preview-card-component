<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <!-- Favicon Link-->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <!-- Custom CSS Link-->
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Product preview card component</title>  
  </head>
  <body>
    <article class="product">
      <picture class="product__image">
        <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
        <img src="images/image-product-mobile.jpg" alt="">
      </picture>

      <div class="product__details">
        <p class="product__type">PERFUME</p>
        <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="product__pricing flex">
          <p class="product__promo-price">$149.99</p>
          <p class="product__original-price"><s>$169.99</s></p>
        </div>

        <button>
          <img src="images/icon-cart.svg" alt="">Add to Cart</button>
      </div>
    </article>
    
    <!-- ***** ***** Attribution ***** ***** -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Samuel Oluwadusi</a>.
    </div>
  </body>
</html>
